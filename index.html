<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="Expense Tracker.css">
  </head>
  <body>
      <h1>Your Personal Expense Tracker</h1>
    <div id="forms">
      <form>
        <div>
          <span>Type:</span>
          <select id="user-type" name="type" required>
            <option value="Card">Card</option>
            <option value="Cash">Cash</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div>
          <span>Amount:</span>
          <input
            id="user-amount"
            type="float"
            name="item-amount"
            placeholder="How much?"
            required
          />
        </div>
        <div>
          <span>Name:</span>
          <input
            id="user-name"
            type="text"
            name="item-name"
            placeholder="What did you buy?"
            required
          />
        </div>
        <div>
          <span>Date:</span>
          <input id="user-date" type="date" name="item-date" required />
        </div>
        <button id="button" type="submit">Add Expense</button>
      </form>
    </div>

    <section class="table-section">
    <table class="table">
      <tr>
        <th id="type">Type</th>
        <th id="name">Name</th>
        <th id="date">Date</th>
        <th id="amount">Amount</th>
        <th id="options">Options</th>
      </tr>
      <tbody id="expense-list">
      </tbody>
    </table>
</section>
    <script src="Expense Tracker.js"></script>
  </body>
</html>
